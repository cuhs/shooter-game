<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Defender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div class="hud">
            <div class="stats-left">
                <div class="stat">
                    <span class="stat-label">HEALTH:</span>
                    <div class="health-bar">
                        <div class="health-fill" id="health-fill"></div>
                    </div>
                </div>
                <div class="stat">
                    <span class="stat-label">SHIELD:</span>
                    <div class="shield-bar">
                        <div class="shield-fill" id="shield-fill"></div>
                    </div>
                </div>
            </div>
            
            <div class="stats-center">
                <div class="stat">
                    <span class="stat-label">SCORE:</span>
                    <span id="score">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">WAVE:</span>
                    <span id="wave">1</span>
                </div>
                <div class="stat">
                    <span class="stat-label">COMBO:</span>
                    <span id="combo">x1</span>
                </div>
            </div>

            <div class="stats-right">
                <div class="stat">
                    <span class="stat-label">WEAPON:</span>
                    <span id="weapon-type">PULSE</span>
                </div>
                <div class="stat">
                    <span class="stat-label">AMMO:</span>
                    <span id="ammo">âˆž</span>
                </div>
            </div>
        </div>

        <canvas id="game-canvas" width="1200" height="800"></canvas>
        
        <div class="controls-hint">
            <p>WASD: Move | MOUSE: Aim & Shoot | SPACE: Dash | R: Reload | 1-4: Switch Weapons</p>
        </div>
        
        <div id="game-over" class="game-over hidden">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>Wave Reached: <span id="final-wave">1</span></p>
            <button id="restart-btn">PLAY AGAIN</button>
        </div>

        <div id="upgrade-menu" class="upgrade-menu hidden">
            <h2>CHOOSE UPGRADE</h2>
            <div class="upgrade-options" id="upgrade-options">
                <!-- Upgrades populated by JS -->
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
